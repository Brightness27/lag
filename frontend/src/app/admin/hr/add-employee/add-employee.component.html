<app-admin-navbar></app-admin-navbar>

<app-superadmin-side-nav (onToggleSideNav)="onToggleSideNav($event)" [name]="name"></app-superadmin-side-nav>

<div class="modal fade" tabindex="-1" id="alert-modal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ alertTitle }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="emp-close-btn"></button>
            </div>

            <div class="modal-body">
                <span>{{ alertMessage }}</span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#alert-modal" id="open-modal">open modal</button>

<!-- main container section for the page -->
<section class="body contents border p-5" [ngClass]="getBodyClass()">
    <h1 class="fw-bolder fs-1 text-center w-100">Add new Employee</h1>

    <div class="container border mt-5 rounded">
        <form [formGroup]="addForm" class="p-4">

            <div class="mb-3">
                <label for="id" class="form-label fs-5">Id</label>
                <input type="text" class="form-control" id="id" formControlName="id">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label fs-5">Name</label>
                <div class="" [ngClass]="getNameClass()">
                    <div class="" [ngClass]="getColClass()">
                        <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="First Name">
                    </div>
                    <div class="" [ngClass]="getColClass()">
                        <input type="text" class="form-control" id="mname" formControlName="mname" placeholder="Middle Name">
                    </div>
                    <div class="" [ngClass]="getColClass()">
                        <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="contact_number" class="form-label fs-5">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" formControlName="contact_number">
            </div>

            <div class="mb-3">
                <label for="email_address" class="form-label fs-5">Email address</label>
                <input type="email" class="form-control" id="email_address" formControlName="email_address">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label fs-5">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>

            <div class="mb-3">
                <label for="tin" class="form-label fs-5">TIN Number</label>
                <input type="text" class="form-control" id="tin" formControlName="tin">
            </div>

            <div class="mb-3">
                <label for="sss" class="form-label fs-5">SSS Number</label>
                <input type="text" class="form-control" id="sss" formControlName="sss">
            </div>

            <div class="mb-3">
                <label for="philhealth" class="form-label fs-5">Philhealth</label>
                <input type="email" class="form-control" id="philhealth" formControlName="philhealth">
            </div>

            <div class="mb-3">
                <label for="pagibig" class="form-label fs-5">PAGIBIG</label>
                <input type="text" class="form-control" id="pagibig" formControlName="pagibig">
            </div>

            <div class="mb-1 mt-5">
                <label class="form-label fs-5">In case of Emergency Contact Person:</label>
            </div>

            <div class="mb-3">
                <label for="emergency_contact_name" class="form-label fs-5">Name</label>
                <input type="text" class="form-control" id="emergency_contact_name" formControlName="emergency_contact_name">
            </div>

            <div class="mb-3">
                <label for="emergency_contact_number" class="form-label fs-5">Contact Number</label>
                <input type="text" class="form-control" id="emergency_contact_number" formControlName="emergency_contact_number">
            </div>

            <div class="mb-3">
                <label for="beneficiary" class="form-label fs-5">Beneficiary</label>
                <input type="email" class="form-control" id="beneficiary" formControlName="beneficiary">
            </div>
            
            <div class="mb-3">
                <label for="position" class="form-label fs-5">Position</label>
                <input type="text" class="form-control" id="position"  formControlName="position">
            </div>

            <div class="mb-4">
                <label for="sin_number" class="form-label fs-5">SIN Number</label>
                <input type="text" class="form-control" id="sin_number"  formControlName="sin_number">
            </div>

            <button type="button" class="btn btn-primary form-control mb-3" (click)="submit()">Submit</button>
        </form>
    </div>
</section>
