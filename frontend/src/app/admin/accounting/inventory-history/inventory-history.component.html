<app-admin-navbar></app-admin-navbar>

<app-superadmin-side-nav (onToggleSideNav)="onToggleSideNav($event)" [name]="name"></app-superadmin-side-nav>

<section class="body contents border p-5" [ngClass]="getBodyClass()">
    <h1 class="fw-bolder fs-1 text-center w-100">Inventory Records</h1>

    <div class="mx-2 mt-3 w-100 row">
        <div class="col-5">
            <div class="filter-type-box d-flex">
                <span class="fs-5 h-100">Date: </span>
                <input type="date" class="form-control w-25 ms-3" id="date_date" [(ngModel)]="date"  (change)="getHistory()">
            </div>
        </div>
    </div>
    <div class="scroll-horizontal">
        <table class="table table-striped table-bordered table-hover my-4 mx-2 border-dark">
            <thead>
                <tr>
                    <th scope="col" rowspan="2" class="text-center">Item Code</th>
                    <th scope="col" rowspan="2" class="text-center">Item Name</th>
                    <th scope="col" rowspan="2" class="text-center">Size</th>
                    <th scope="col" rowspan="2" class="text-center">IN</th>
                    <th scope="col" rowspan="2" class="text-center">OUT</th>
                    <th scope="col" colspan="2" class="text-center">Remaining Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let record of records">
                    <td>{{ record.item_code }}</td>
                    <td>{{ record.name }}</td>
                    <td>{{ record.size }}</td>
                    <td>{{ record.total_in }}</td>
                    <td>{{ record.total_out }}</td>
                    <td>{{ record.remaining_quantity }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
