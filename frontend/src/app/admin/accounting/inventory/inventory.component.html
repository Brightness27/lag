<app-admin-navbar></app-admin-navbar>

<app-superadmin-side-nav (onToggleSideNav)="onToggleSideNav($event)" [name]="name"></app-superadmin-side-nav>

<section class="body contents border p-5" [ngClass]="getBodyClass()">
    <h1 class="fw-bolder fs-1 text-center w-100">Inventory List</h1>

    <div class="mx-2 w-100 d-flex justify-content-between">
        <div>
            <button class="btn btn-light border border-dark p-2" [routerLink]="['/admin/inventory/add']">
                <fa-icon [icon]="addInventory"></fa-icon>
                <span class="ms-2" *ngIf="hideAddText">Add New Item</span>
            </button>
    
            <button type="button" class="btn btn-light border border-dark p-2 ms-4" [routerLink]="['/admin/print/inventory']">
                <fa-icon [icon]="printList"></fa-icon>
                <span class="ms-2" *ngIf="hideAddText">Generate Inventory List</span>
            </button>
        </div>

        <div class="border w-25 p-0 rounded">
            <input type="text" class="border-0 h-100 px-3 rounded search-input" [value]="searchKey" (input)="updateSearchKey($event)">
            <button type="button" class="search-btn border-0 rounded-end" (click)="searchItem()">
                <fa-icon [icon]="search"></fa-icon>
            </button>
        </div>
    </div>

    <table class="table table-striped table-bordered table-hover my-4 mx-2 border-dark">
        <thead>
            <tr>
                <th scope="col" class="text-center">Item Code</th>
                <th scope="col" class="text-center">Item Name</th>
                <th scope="col" class="text-center">Category</th>
                <th scope="col" class="text-center">Remaining Stock</th>
                <th scope="col" class="text-center">Last Purchase Date</th>
                <th scope="col" class="text-center">Last Stock Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inventory of inventories" [routerLink]="inventory.link">
                <td>{{ inventory.item_code }}</td>
                <td>{{ inventory.name }}</td>
                <td>{{ inventory.category_name }}</td>
                <td>{{ inventory.quantity }}</td>
                <td>{{ inventory.last_purchase_date }}</td>
                <td>{{ inventory.last_stock_date }}</td>
            </tr>
        </tbody>
    </table>
</section>
